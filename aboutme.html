<!-- CONTACT ME MODAL ------------------------------------------------------------ -->


	<h2 class="text-center mt-5 text-light">Contact Me</h2>

	<div class=" mt-3 container-fluid p-3 justify-content-center col-sm-12 col-md-8 col-lg-8 col-xl-4 text-light">

	<form>
		<label for="full_name">Name</label>
		<input type="text" name="full_name" id="full_name" required class="container-fluid" placeholder="First Name Last Name">

		<label for="email_ad" class="mt-2">Email Address</label>
		<input type="text" name="email_ad" id="email_ad" required class="container-fluid " placeholder="name@example.com">

		<label for="contact_number" class="mt-2">Contact Number</label>
		<input type="number" name="contact_number" id="contact_number" required class="container-fluid" placeholder="+63 000 000 000">

	

		<label class="mb-2 mt-2" for="message">Message</label>
		<textarea name="notes" rows="5" id="notes" class="container-fluid"></textarea>


		<!-- Button trigger modal -->


		<div class="text-center mt-3">
		<button class="bg-dark text-light p-2" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
		  Send Email
		</button>

		<!-- Modal -->

		<!-- <div class="bg-dark border border-solid "> -->

		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">

		      <div class="modal-header">
		        <!-- <h5 class="modal-title" id="exampleModalLabel">Message Sent</h5> -->
			       <button type="button" class="close bg-danger" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>

		  		<div class="modal-body">
		        	MESSAGE SENT
		      	</div>

		      <div class="modal-footer"> 
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		      </div>

		    </div>
		  </div>
		</div> 

		</div>


		</div>

	</form>
